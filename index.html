<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to Do List</title>
    <!-- Bootstrap grid CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" >

    <!--Google fonts Roboto-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">

    <!--Custom styles for this template-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <h1>To Do List</h1>
            <div class="row">
                <div class="col-lg-6">
                    <h3>Всего задач:</h3>
                    <div class="counter total">
                        <p>
                            <span id="counterTotalTaskSpan">0</span>
                        </p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h3>Выполненно задач:</h3>
                    <div class="counter done">
                        <p>
                            <span id="counterDoneTaskSpan">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-lg-auto">
                    <div class="content">
                        <ul class="content_task">
                            <template id="task">
                                <a href="#" class="task"><li>Новая задачa</li></a>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-lg-auto">
                    <a href="#" class="btn add">Добавить</a>
                </div>
                <div class="col-lg-auto">
                    <a href="#" class="btn remove">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
